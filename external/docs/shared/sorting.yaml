definitions:
  orderBy:
    name: orderBy
    in: query
    description: Define a field that you want order by
    required: false
    schema:
      type: string
      enum: [ "createdAt", "notifyAt", "title" ]

  orderDirection:
    name: orderDirection
    in: query
    description: Define orderBy direction
    required: false
    schema:
      type: string
      enum: [ "asc", "desc" ]
